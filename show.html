<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
        <title>TSP</title>

        <style type="text/css">
            html, body {
                font: 11pt arial;
            }
    
            h1 {
                font-size: 150%;
                margin: 5px 0;
            }
    
            h2 {
                font-size: 100%;
                margin: 5px 0;
            }
    
            table.view {
                width: 100%;
            }
    
            table td {
                vertical-align: top;
            }
    
            table table {
                background-color: #f5f5f5;
                border: 1px solid #e5e5e5;
            }
    
            table table td {
                vertical-align: middle;
            }
    
            input[type=text], pre {
                border: 1px solid lightgray;
            }
    
            pre {
                margin: 0;
                padding: 5px;
                font-size: 10pt;
            }
    
            #network {
                /*width: 100%;*/
                height: 400px;
                border: 1px solid lightgray;
            }
        </style>

        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="vis.js"></script>



</head>

<body onload="draw();">

        <table>
                <tbody>
                    <tr>
                        <td>
                            <table>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td><label for="node-id">Id</label></td>
                                        <td><input id="node-id" type="number" min="1" value="1"></td>
                                    </tr>
                                    <!-- <tr>
                                        <td></td>
                                        <td><label for="node-label">Label</label></td>
                                        <td><input id="node-label" type="number" value="Node 7"></td>
                                    </tr> -->
                                    <tr>
                                        <td></td>
                                        <td>Action</td>
                                        <td>
                                            <button id="node-add" onclick="addNode();">Add</button>
                                            <button id="node-update" onclick="updateNode();">Update</button>
                                            <button id="node-remove" onclick="removeNode();">Remove</button>
                                        </td>
                                    </tr>
            
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td><label for="edge-id">Id</label></td>
                                        <td><input id="edge-id" type="number" min="1" value="5"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td><label for="edge-from">From</label></td>
                                        <td><input id="edge-from" type="number" min="1" value="1"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td><label for="edge-to">To</label></td>
                                        <td><input id="edge-to" type="number" min="1" value="2"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td><label for="cost">Cost</label></td>
                                        <td><input id="cost" type="number" min="1" step="0.01" value="1"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>Action</td>
                                        <td>
                                            <button id="edge-add" onclick="addEdge();">Add</button>
                                            <button id="edge-update" onclick="updateEdge();">Update</button>
                                            <button id="edge-remove" onclick="removeEdge();">Remove</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
            
                        



                        <td id="aco-params">
                           <table>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td><label for="ant_count">ant_count </label></td>
                                        <td><input id="ant_count" type="number" value="10"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td><label for="iterations">iterations </label></td>
                                        <td><input id="iterations" type="number" value="100"></td>
                                    </tr>
                                     <tr>
                                        <td></td>
                                        <td><label for="alpha">alpha </label></td>
                                        <td><input id="alpha" type="number" value="1.0"></td>
                                    </tr>
                                     <tr>
                                        <td></td>
                                        <td><label for="beta">beta </label></td>
                                        <td><input id="beta" type="number" value="10.0"></td>
                                    </tr>
                                     <tr>
                                        <td></td>
                                        <td><label for="rho">rho </label></td>
                                        <td><input id="rho" type="number" value="0.5"></td>
                                    </tr>
                                     <tr>
                                        <td></td>
                                        <td><label for="Q">Q (amount of pheromone deposited) </label></td>
                                        <td><input id="Q" type="number" value="10"></td>
                                    </tr>
                                                
                                </tbody>
                            </table>
                        </td>

                        <td>
                            <!-- <h2>Edge</h2> -->
                            <table>
                                <tbody>
                                   
                                    <tr>    
                                        <td><button id="run" onclick="Run();">RUN </button></td>
                                        <!-- <td><button id="clear" onclick="Clear();">Clear </button></td>    -->
                                    </tr>
                                </tbody>
                            </table>
                        </td>



                    </tr>
                </tbody>
            </table>
            
            <table class="view">
            
                <tbody>
                    <tr>
                        <td>
                            <h2>Network</h2>
                            <div id="network">
                            <div class="" style="position: relative; overflow: hidden; touch-action: pan-y; -moz-user-select: none; width: 100%; height: 100%;" tabindex="900">
                            <canvas style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;" width="663" height="400">
                            </canvas>
                            </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
</body>
</html>
